<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--<link rel="stylesheet" href="/assets/style.css">-->
      <link rel="icon" href="favicon.png" type="image/png">
      <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRzz4DAjtabVvXOyI3i5mLSYXjYhbFqS8&loading=async&callback=initMap&libraries=marker"></script>
      <script src="auth.js"></script>
      <script src="drive.js"></script>
      <script src="streetview.js"></script>
      <script src="maps.js"></script>
      <script src="https://accounts.google.com/gsi/client" onload="initClient()" async defer></script>
      <script>
         var project;
         document.addEventListener('visibilitychange', () => { // Aplicar essa ação também ao recarregar a página
            if(document.visibilityState === 'hidden'){
               db.projects.map((x, i) => {
                  if(db.projects[i].name == project){
                     db.projects[i].center = map.getCenter().toJSON();
                     db.projects[i].zoom = map.getZoom();
                  }
               });
               getToken().then(t => updateFile(t, JSON.stringify(db), db.idOnDrive)).catch(() => alertRedir());
            }
         });
         window.addEventListener('load', () => {
            getToken().then(t => {
               discoverDatabaseID(t).then(r => {
                  db = r;
                  let params = new URLSearchParams(window.location.search);
                  let hash = params.get('hash');
                  db.projects.map(p => {
                     sha1(p.name).then(h => {
                        if(h == hash){
                           project = p.name;
                           document.getElementById('projectName').innerText = p.name;
                           p.photos.map(f => {
                              addMarker(...f.latLng, f.photoId, f.name);
                              f.connections.map(v => {
                                 addLine(...f.latLng, f.photoId, v); // Falta testar, falat desenvolver a interface de criar as conexões
                              });
                           });
                           map.setZoom(p.zoom);
                           map.setCenter(p.center);
                        }
                     });
                  });
               });
            }).catch(() => alertRedir());
         });
      </script>
      <title>Street View Publish Client - Enviar fotos 360° para o Google Maps</title>
      <style>
         body,html{
            margin:0;
            padding:0;
            background:#111;
            min-height:100vh;
            font-family:Helvetica;
         }
         header{
            width:100%;
            height:60px;
            background:#2196f3;
            font-family:Helvetica;
            font-size:20px;
            line-height:60px;
            color:white;
         }
         #icon{
            width:50px;
            height:50px;
            margin-top:5px;
            margin-right:15px;
            margin-left:15px;
            float:left;
            border-radius:50%;
            overflow:hidden;
         }
         #icon>img{
            height:100%;
         }
         footer{
            width:100%;
            height:30px;
            font-size:15px;
            line-height:30px;
            color:white;
            text-align:center;
         }
         a:link,a:visited{
            color:#ff4081;
            text-decoration:none;
         }
         #card{
            width:90%;
            margin:5%;
            border-radius:10px;
            box-sizing:border-box;
            padding:10px;
            background:#444;
            font-size:15px;
            color:white;
         }
         #workspace{
            width:100%;
            height:500px;
            background:white;
            border-radius:3px;
         }
         #formUpload{
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.4);
            position:fixed;
            top:0;
            left:0;
            display:none;
         }
         .bgMask{
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.4);
            position:fixed;
            top:0;
            left:0;
            display:none;
         }
         #menu{
            position:relative;
            top:0;
            left:0;
            width:100px;
            height:50px;
            background:white;
         }
         .item{
            width:100%;
            height:20px;
         }
         .inputs{
            width:90%;
            height:300px;
            margin:auto;
            margin-top:calc(50vh - 150px);
            padding:20px;
            background:white;
            box-sizing:border-box;
         }
         .loader{
            animation:rotating 1s infinite;
            border:6px solid #e5e5e5;
            border-radius:50%;
            border-top-color:#51d4db;
            height:80px;
            width:80px;
            margin:auto;
            margin-top:calc(50vh - 40px);
            user-select:none;
         }
         @keyframes rotating{
            to{
               transform:rotate(1turn);
            }
         }
      </style>
   </head>
   <body>
      <header>
         <div id="icon">
            <img src="icon.png" alt="Icon">
         </div>
         <span>Street View Publish Client</span>
      </header>
      <div id="card">
         <h1 id="projectName"></h1>
         <div id="workspace"></div>
      </div>
      <div id="formUpload">
         <div class="inputs">
            <span>Adicione uma imagem equiretangular</span><br>
            <input id="photo" type="file" accept="image/jpeg"><br><br>
            <span>Escolha um nome</span><br>
            <input id="name" type="text" maxlength="40"><br><br>
            <span>Latitude</span><br>
            <input id="lat" type="text" disabled><br><br>
            <span>Longitude</span><br>
            <input id="lng" type="text" disabled><br><br>
            <input id="btSend" type="button" value="Enviar" onclick="submit()">
            <input type="button" value="Cancelar" onclick="hideForm()">
         </div>
      </div>
      <div id="loading" class="bgMask">
         <div class="loader"></div>
      </div>
      <div id="mask" class="bgMask">
         <div id="menu">
            <div class="item">Del</div>
            <div class="item">Edit</div>
         </div>
      </div>
      <footer>
         Source Code: <a href="https://github.com/nildopontes/Street-View-Publish-Client">Github</a> - Made by <a href="https://github.com/nildopontes">nildopontes</a>
      </footer>
   </body>
</html>
